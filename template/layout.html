<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="content-language" content="en-gb">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
        <title>Calcultor</title>
        <meta name="description" content="calcultor">
        <meta name="keywords" content="calcultor">
        <meta name="author" content="Nigel King">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <h1>calculator</h1>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="input-group"> 
                        <input class="form-control calculator-input" placeholder="enter equation"> 
                        <span class="input-group-btn"> 
                            <button class="btn btn-default calculator-calc" type="button">Calc!</button> 
                        </span> 
                    </div>
                    <hr/>
                    <div class="alert" role="alert">
                        <span class="calculator-result">

                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
        <script src="./js/calculator.js"  defer></script>
    </body>
</html>
